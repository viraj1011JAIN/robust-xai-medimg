name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sanity:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps with constraints
        run: |
          python -m pip install -U pip
          pip install -r requirements.lock.txt -c constraints.txt
          pip install --no-deps "git+https://github.com/jacobgil/pytorch-grad-cam.git"

      - name: Sanity checks (NumPy/SciPy/OpenCV)
        shell: python
        run: |
          import numpy, scipy, cv2
          print("NumPy", numpy.__version__)
          print("SciPy", scipy.__version__)
          print("OpenCV headless:", "headless" in cv2.getBuildInformation().lower())
