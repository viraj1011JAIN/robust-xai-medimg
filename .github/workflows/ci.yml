name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (CPU torch)
        run: |
          python -m pip install -U pip wheel
          pip install --index-url https://download.pytorch.org/whl/cpu torch==2.9.0 torchvision==0.24.0
          pip install -r requirements.txt
          python - <<'PY'
          import torch, torchvision, numpy as np
          print("torch:", torch.__version__, "cuda?", torch.cuda.is_available())
          print("torchvision:", torchvision.__version__)
          print("numpy:", np.__version__)
          PY

      - name: Lint (pre-commit)
        run: |
          pip install pre-commit
          pre-commit run --all-files -v

      - name: Run fast tests with coverage
        run: |
          pytest -m "not slow" -q --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
