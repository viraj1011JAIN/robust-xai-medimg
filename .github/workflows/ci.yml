name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.in', 'dev-requirements.in') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install pip-tools (compatible)
        run: python -m pip install -U "pip<25" "pip-tools<7.5"

      - name: Compile constraints
        run: |
          pip-compile --resolver=backtracking --generate-hashes \
            -o constraints.txt requirements.in dev-requirements.in

      - name: Install from constraints
        run: |
          pip install -c constraints.txt -r requirements.in -r dev-requirements.in

      - name: Lint (pre-commit)
        run: pre-commit run --all-files

      - name: Tests + coverage
        run: |
          pytest -q --disable-warnings \
            --cov=src.data --cov=src.xai --cov-branch \
            --cov-config=.coveragerc_phase1 \
            --cov-report=xml --cov-report=term-missing:skip-covered \
            --cov-fail-under=100

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: coverage.xml
